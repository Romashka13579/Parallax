<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paralax</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/paralax.css">
    <script defer type="text/javascript" src="js/script.js"></script>
    <script defer type="text/javascript" src="js/paralax.js"></script>
</head>

<body>
    <div class="the-animations">
        <div class="paralax">
            <div class="paralax-header">
                <div class="paralax-logo">
                    <div class="paralax-logo-text"><span>R</span><span>O<div class="paralax-logo-daisy"></div></span><span>M</span><span>A</span><span>S</span><span>H</span><span>K</span><span>A</span></div>
                </div>
                <div class="paralax-menu">
                    <div class="paralax-menu-item">Home</div>
                    <div class="paralax-menu-item">Sliders</div>
                    <div class="paralax-menu-item">Buttons</div>
                    <div class="paralax-menu-item">3d Animations</div>
                </div>
            </div>
            <div class="paralax-main">
                <img class="paralax-parts paralax-layer" src="/images/paralax/background.png" data-speed = "1">
                <img class="paralax-parts paralax-layer" src="/images/paralax/Layer1_1.png" data-speed = "0.9">
                <div class="paralax-parts paralax-text"><span>PARALLAX</span><span>SUNSET</span></div>
                <img class="paralax-parts paralax-layer" src="/images/paralax/Layer2_2.png" data-speed = "0.7">
                <img class="paralax-parts paralax-layer" src="/images/paralax/Layer3_3.png" data-speed = "0.7">
                <img class="paralax-parts paralax-layer" src="/images/paralax/Layer4_4.png" data-speed = "0.5">
                <img class="paralax-parts paralax-layer" src="/images/paralax/Layer5_5.png" data-speed = "0.5">
                <img class="paralax-parts paralax-layer" src="/images/paralax/Layer6_6.png" data-speed = "0.5">
            </div>
        </div>
    </div>
</body>

</html>
